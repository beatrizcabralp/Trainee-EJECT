<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">
        <title>Produtos - Barbearia Alura</title>

        <link rel="stylesheet" href="../reset.css">
        <link rel="stylesheet" href="contato.css">

    </head>

    <body>

        <header>

            <div class="caixa">

                <h1><img src="../imagens/logo.png"></h1>

             <nav>

                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produto.html">Produto</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
        
             </nav>

            </div>
             

        </header>

        <form>

            <div class="informacoes">

                <h4>Nome</h4>
                <input class="espaco" type="text" name="login">
          
                <h4>Email</h4>
                <input class="espaco" type="email" name="email" required placeholder="xxxxxxxxx@email.com.br">

                <h4>Telefone</h4>
                <input class="espaco" type="tel" name="telefone" required placeholder="(xx) xxxxx-xxxx">

                <h4>Mensagem</h4>
                <textarea></textarea>

            </div>

            <div class="contato">

                <h4>Como prefere o nosso contato?</h4>
                <input class="contato-preferencia" type="radio" name="email" value="e">
                <p>Email</p>
                <input class="contato-preferencia" type="radio" name="ligacao" value="l">
                <p>Ligação</p>
                <input class="contato-preferencia" type="radio" name="whatsapp" value="w">
                <p>WhatsApp</p>

            </div>

            
             <div class="horario">

                <h4>Qual horário prefere ser atendido</h4>
                <select name="estado">

                    <option value="m">Manhã</option>
                    <option value="t">Tarde</option>
                   <option value="n">Noite</option>

                </select>

             </div>

             <div class="preferencia">

                 <input type="checkbox" name="Interesse"> Gostaria de receber nossas novidades por email?

             </div>

             <div class="cadastrar">
                <input class="botao-cadastro" type="submit" value="Enviar">
             </div>

             <div class="tabela">
                <table>
                  <thead>

                    <tr>

                        <th> Dias</th>
                        <th> Horário</th>
                        
                      </tr>

                  </thead>

                  <tbody>
                      
                    <tr>

                        <td> Segunda </td>
                        <td> 8h-18h </td>
  
                      </tr>
                 
                      <tr>
  
                        <td> Quarta</td>
                        <td> 8h-18h </td>
                        
                      </tr>
  
                      <tr>
  
                          <td> Sexta</td>
                          <td> 8h-18h </td>
                          
                        </tr>

                  </tbody>
                    
               
               
                     
               
               </table>

             </div>
           
          
          
          </form>

        <footer>
            <img src="../imagens/logo-branco.png">
            <p class="copyright"> &copy; Copyright Barbearia Aluna - 2019</p>
        </footer>

    </body>

</html>
